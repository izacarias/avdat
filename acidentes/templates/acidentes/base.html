<!doctype html>{% load staticfiles %}
<html>
	<head>
        <title>AVDAT</title>		
        <meta charset="UTF-8">
		<link href="{% static "acidentes/css/bootstrap.min.css" %}" rel='stylesheet' type='text/css'/>
		<link href="{% static "acidentes/styles.css" %}" rel='stylesheet' type='text/css'/>
    </head>
	<body background="{% static "acidentes/images/teste12.jpeg" %}">
		<div class="container">
			<div class="row" style="text-align: left">
				<div class="col-xs-3 nopadding semborda" style="text-align: left">            
					<a href="/acidentes/"> <img src="{% static "acidentes/images/logo3.png" %}" height="80" width="160"/></a>
				</div>
				<div class="col-xs-5 col-xs-offset-0 nopadding semborda titulopag" style="text-align: center">
					<strong>Aplicação para visualização de acidentes de trabalho</strong>
				</div>
				<div class="col-xs-4 col-xs-offset-0 nopadding semborda" style="text-align: center">            		
					<div class="nopaddingbotoes">
						<a href="voce_sabia" class="ab-boton">Você sabia?</a>
						<a href="equipe" class="ab-boton">Equipe</a>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row" style="text-align: center">
				<div class="col-xs-12 col-xs-offset-0 nopadding" style="text-align: center">            
					<div align="center" class="account-wall" style="text-align: center; background-color: #B1BEC1">
						{% block conteudo %}{% endblock %}
					</div>            
				</div>
			</div>
		</div>
		<br>
		<hr/>       
		<footer>
			<div>
				<p align="center"> UFSM Campus de Frederico Westphalen @ 2014</p>
			</div>
		</footer>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
		<script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript" src="{% static "acidentes/js/sha512.js" %}"></script> 
        <script type="text/javascript" src="{% static "acidentes/js/forms.js" %}"></script> 
        <script type="text/javascript" src="{% static "acidentes/js/highcharts.js" %}"></script>
        {% block custom_scripts %}
        {% endblock %}
	</body>
</html>
